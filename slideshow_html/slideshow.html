<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="slideshow.css" />
    <script type="text/javascript" src="slideshow.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图片</title>
  </head>

  <body>
    <h1>请欣赏轮播图片：</h1>
    <!-- 主区域 -->
    <div id="main">
      <!-- 左箭头 -->
      <img
        id="left"
        class="arrows"
        src="./image/left.jpg"
        alt="false"
        width="50px"
      />
      <!-- 轮播图片 -->
      <img id="picture-1" class="picture" src="./image/2.jpg" alt="false" />
      <img id="picture-2" class="picture" src="./image/3.jpg" alt="false" />
      <img id="picture-3" class="picture" src="./image/4.jpg" alt="false" />
      <img id="picture-4" class="picture" src="./image/5.jpg" alt="false" />
      <!-- 右箭头 -->
      <img
        id="right"
        class="arrows"
        src="./image/right.jpg"
        alt="false"
        width="50px"
      />
    </div>
  </body>
</html>
