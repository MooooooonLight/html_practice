<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slideshow.css" />
    <script type="text/javascript" src="slideshow.js"></script>
    <title>轮播图实现</title>
  </head>
  <body>
    <!-- 主窗口 -->
    <div class="shell" onmouseenter="pause()" onmouseleave="rollContinue()">
      <!-- 图片区 -->
      <div class="img-list">
        <img class="img" src="./image/2.jpg" alt="" />
        <img class="img" src="./image/3.jpg" alt="" />
        <img class="img" src="./image/4.jpg" alt="" />
        <img class="img" src="./image/5.jpg" alt="" />
        <img class="img" src="./image/2.jpg" alt="" />
      </div>
      <!-- 切换按钮 -->
      <div class="btn">
        <div class="btn-left" onclick="clickLeft()">&lt</div>
        <div class="btn-right" onclick="clickRight()">&gt</div>
      </div>
      <!-- 下方标识 -->
      <ul id="main-pointer">
        <li id="p1" class="pointer" onclick="clickBottom('p1')"></li>
        <li id="p2" class="pointer" onclick="clickBottom('p2')"></li>
        <li id="p3" class="pointer" onclick="clickBottom('p3')"></li>
        <li id="p4" class="pointer" onclick="clickBottom('p4')"></li>
      </ul>
    </div>
  </body>
</html>
