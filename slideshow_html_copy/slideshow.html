<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slideshow.css" />
    <script src="slideshow.js"></script>
    <title>轮播图实现</title>
  </head>
  <body>
    <!-- 主窗口 -->
    <div class="shell">
      <!-- 图片区 -->
      <div class="img-list">
        <img class="img" src="./image/2.jpg" alt="" />
        <img class="img" src="./image/3.jpg" alt="" />
        <img class="img" src="./image/4.jpg" alt="" />
        <img class="img" src="./image/5.jpg" alt="" />
      </div>
      <!-- 切换按钮 -->
      <div class="btn">
        <div class="btn-left">&lt</div>
        <div class="btn-right">&gt</div>
      </div>
    </div>
    <!-- 下方标识 -->
    <ul id="main-pointer">
      <li id="p1" class="pointer"></li>
      <li id="p2" class="pointer"></li>
      <li id="p3" class="pointer"></li>
      <li id="p4" class="pointer"></li>
    </ul>
    <!-- 切换样式 -->
    <div class="change">
      <button id="hover">悬浮切换</button>
      <button id="out">下标在外</button>
      <button id="hold">换页常驻</button>
      <button id="card">卡片化</button>
      <button id="vertical">竖直</button>
    </div>
  </body>
</html>
